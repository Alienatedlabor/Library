<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <button class="new-btn">+ New Book</button>
    <h1>Library</h1>
    <div class="library-container">
      <div class="modal">
        <button class="close-button">
          <img
            src="images/x-circle.svg"
            alt="an svg circle with an x inside it"
          />
        </button>
        <div class="modal-form-box">
          <form id="form" class="modal-form" action="">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Title"
              required
            />
            <label for="author">Author:</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Enter Author"
              required
            />
            <label for="pages">Number of pages:</label>
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="Select Number of Pages"
              required
            />
            <label for="read">Check if read:</label>
            <input type="checkbox" name="read" id="read" required />
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
